<!-- Todo App Container -->
<div class="flex w-full h-screen justify-center items-center flex-col bg-slate-800">
    <!-- Title -->
    <h1 class="text-white text-7xl">Todo App</h1>
    <!-- Input Container -->
    <div class="input p-10 w-10/12">
        <!-- Input for typing todo -->
        <input class="px-8 py-3 text-left outline-none border-none sm: w-full" type="text" placeholder="Type Todo . . ." [(ngModel)]="newTodo">
        <!-- button for add todo -->
        <button class="px-6 py-3 bg-green-500 text-white font-bold cursor-pointer sm: w-full" (click)="addTodo()">Add Todo</button>
    </div>
    <!-- Todo's Container -->
    <ul class="w-4/6 flex justify-center items-center flex-col">
        <!-- Todo's -->
        <li class="w-full text-slate-800 bg-white px-6 py-3 my-2 rounded-sm relative" *ngFor="let Todo of Todos; let i = index">{{i}} - {{Todo}}
            <!-- Remove Todo -->
            <i class='bx bxs-x-circle text-red-500 absolute right-2 top-2 font-bold text-2xl cursor-pointer' (click)="removeTodo(i)"></i>
        </li>
    </ul>
</div>
